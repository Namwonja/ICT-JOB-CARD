<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ICT Job Card|Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="reg-container">
            <div class="reg-login-box" >
                <h2 class="reg-h2">Registration</h2>
                <form class="reg-input-grp">
                    <p class="reg-log-space">Full Name</p>
                    <input type="text" class="reg-input-field" name="fullname" value=""><br>
                    <p class="reg-log-space">Institutional Email</p>
                    <input type="text" class="reg-input-field" name="email" value=""><br>
                    <p class="reg-log-space">Phone Number</p>
                    <input type="text" class="reg-input-field" name="phoneNumber" value=""><br>
                    <p class="reg-log-space">Username</p>
                    <input type="text" class="reg-input-field" name="username" value=""><br>
                    <p class="reg-log-space">Password</p>
                    <input type="text" class="reg-input-field" name="password" value=""><br>
                    <input type="submit" name="submit" class="reg-submit-btn" value="Submit"><br>
                </form>
                <h4>Already registered? <a href="./login.html">Login here</a></h4>
                <h4><a href="./index.html">Home</a></h4>
            </div>
            <div class="reg-welcome-image">
                <img src="./images/bg.jpg" alt="img">
        </div>
    </body>
</html>
