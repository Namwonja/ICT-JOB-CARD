<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ICT Job Card|Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-container">     
            <div class="login-box" >
                <h2 class="log-h2">Login</h2>
                <form class="input-grp">
                    <p class="log-space">Username</p>
                    <input type= "text" class="input-field" name = "username" value = "" maxlength = "8" >
                    <p class="log-space">Password</p>
                    <input type= "password" class="input-field" name = "password" value = "" maxlength = "10">
                    <input type = "submit"  class="submit-btn"  value="Submit">
                </form>
                <h4>Not yet registered? <a href="./registration.html">Register here</a></h4>
                <h4><a href="./index.html">Home</a></h4>
            </div>
            <div class="log-welcome-image">
                <img src="./images/bg.jpg" alt="img">
            </div>
        </div>
    </body>
</html>
